<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Curation API</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        .container { max-width: 500px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; }
        textarea { width: 100%; height: 80px; }
        .message { color: green; margin-top: 10px; }
        .error { color: red; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Upload a File for Processing</h2>
    
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <br><br>

        <label for="transformations">Transformation Rules (JSON Format)</label>
        <textarea name="transformations" placeholder='{"rename_columns": {"old_col": "new_col"}, "filter_rows": {"price": "> 50"}}'></textarea>
        <br>

        <button type="submit">Upload</button>
    </form>

    {% if message %}
        <p class="message">{{ message }}</p>
        <a href="{{ processed_file }}" download>Download Processed File</a>
    {% endif %}

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
</div>

</body>
</html>
